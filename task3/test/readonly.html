<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    
    <title>Document</title>
    <style>
        .bt {
            width: 100px;
            height: 100px;
            background: purple;
        }
    </style>
</head>
<body>
    <input type="text" value="nihao" readonly="readonly" unselectable = "on">
    <div class="bt">click</div>
</body>
<script> 
    var input = document.getElementsByTagName('input');
    var bt = document.querySelector('.bt');
       input[0].removeAttribute('readonly');
       input[0].removeAttribute("unselectable");  
    bt.onclick = function(e) {
    bt.style.background = 'purple';  
    setTimeout(function(){
        bt.style.background = 'red';
         
    },50);     
   $('input')[0].focus();
    }
</script>
</html>
