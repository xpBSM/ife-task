<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="test">111111</div>

</body>
<script>
	(function () {
		var arr = 'hello world';
		setCookie('nihao', arr, 12);
		console.log('cookie', getCookie('nihao'));
		var test = document.getElementById('test');
		test.innerHTML = document.cookie;

	})();




	//两个参数，一个是cookie的名子，一个是值
	function setCookie(name, value, date) {
		var exp = new Date(); //new Date("December 31, 9998");
		exp.setTime(exp.getTime() + date * 24 * 60 * 60 * 1000);
		document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + exp.toGMTString();
		console.log(name + "=" + encodeURIComponent(value) + ";expires=" + exp.toGMTString());
	}
	//取cookies函数   
	function getCookie(name) {
		var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
		if (arr != null) {
			return (arr[2]);
		}
		return null;
	}
	//删除cookie
	function delCookie(name) {
		var exp = new Date();
		exp.setTime(exp.getTime() - 1);
		var cval = getCookie(name);
		if (cval != null) {
			document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
		}
	}
</script>

</html>
